name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      - name: Show Swift version
        run: swift --version
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
  automerge:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Check dependabot
        id: check_author
        run: |
          if [[ "${{ github.actor }}" == *dependabot* ]]; then
            echo "is_dependabot=true" >> $GITHUB_ENV
          else
            echo "is_dependabot=false" >> $GITHUB_ENV
          fi
      - name: metadata
        if: env.is_dependabot == 'true'
        uses: dependabot/fetch/metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: merge_patch
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' && env.is_dependabot == 'true'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: merge_minor
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor' && env.is_dependabot == 'true'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
  update_release_draft:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
